<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Food Ordering Kiosk</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f8f8f8;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    gap: 40px; /* space between buttons */
  }

  .button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 15px;
    width: 300px;
    height: 200px;
    cursor: pointer;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #218838;
  }

  .button img {
    max-width: 100px;
    max-height: 100px;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="window.location.href='menu.html?type=dinein'">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/restaurant-table.png" alt="Dine In" />
      Dine-In
    </button>
    <button class="button" onclick="window.location.href='menu.html?type=takeaway'">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/take-away-food.png" alt="Take Away" />
      Take Away
    </button>
  </div>
</body>
</html>
